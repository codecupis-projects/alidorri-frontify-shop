<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corano - Jewelery Shop eCommerce</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/46675d0a76.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@latest/font/bootstrap-icons.css">

</head>
<body>
    <header>
        <div class="header_top horizontal">
            <div class="page-width horizontal">
                <div>Welcome to Corano Jewelery online store</div>
                <div class="horizontal currency_language">
                    <div class="dropdown_currency">$ Currency</div>
                    <div class="dropdown_language">
                        <i class="bi bi-translate"></i>
                        Language
                    </div>
                </div>
            </div>
        </div>
        <div class="title horizontal">
            <div class="page-width horizontal space-between">
                <div class="width-zero">
                    <div class="absolute pivot-top-left">
                        <ul class="social horizontal">
                            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                            <li><a href="#"><i class="fa fa-youtube-play"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="width-zero">
                    <div class="absolute pivot-top-center">
                        <div class="logo-corano">
                            <a href="index.html">
                                <img src="images/logo-corano.png" alt="Brand Logo">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="width-zero">
                    <div class="absolute pivot-top-right">
                        <ul class="hud-buttons horizontal">
                            <li><button class="icon-button"><i class="bi bi-search"></i></button></li>
                            <li><button class="icon-button"><i class="fa-regular fa-user"></i></button></li>
                            <li><button class="icon-button"><i class="bi bi-heart"></i></button></li>
                            <li><button class="icon-button"><i class="bi bi-bag-check"></i></button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <div class="horizontal flex-center nav-sticky">
            <ul class="horizontal space-between main-nav">
                <li class="drop-down">Home <i class="bi bi-chevron-down"></i></li>
                <li class="drop-down">Pages <i class="bi bi-chevron-down"></i></li>
                <li class="drop-down">Shop <i class="bi bi-chevron-down"></i></li>
                <li class="drop-down">Blog <i class="bi bi-chevron-down"></i></li>
                <li class="drop-down">Contact Us</li>
            </ul>
        </div>
    </nav>
    <main>
        <section id="banners">
            <div class="banners box-gray ">
                
            </div>
        </section>
        <section id="hot_deals"></section>
        <section id="featureds"></section>
        <section id="latests_blogs"></section>
        <section id="new_arrivals"></section>
        <section id="instagram"></section>
    </main>
    <footer>

    </footer>
    <!--Sample Comment-->
</body>
</html>
