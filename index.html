<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corano - Jewelery Shop eCommerce</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/46675d0a76.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@latest/font/bootstrap-icons.css">

</head>
<body>
    <header>
        <div class="header-top horizontal">
            <div class="page-width horizontal">
                <div>Welcome to Corano Jewelery online store</div>
                <div class="horizontal currency-language">
                    <div class="hover-bg drop-down">
                        $ Currency
                        <div class="container">
                            <ul class="drop-down-list ">
                                <li class="hover-bg">$ USD</li>
                                <li class="hover-bg">â‚¬ EURO</li>
                            </ul>
                        </div>
                    </div>
                    <div class="hover-bg drop-down">
                        <i class="bi bi-translate"></i>
                        Language
                        <div class="container">
                            <ul class="drop-down-list ">
                                <li class="hover-bg">English</li>
                                <li class="hover-bg">French</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="title horizontal">
            <div class="page-width horizontal space-between">
                <div class="width-zero">
                    <ul class="absolute pivot-top-left social horizontal">
                        <li><a href="https://facebook.com/"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="https://x.com/"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="https://instagram.com/"><i class="fa fa-instagram"></i></a></li>
                        <li><a href="https://youtube.com/"><i class="fa fa-youtube-play"></i></a></li>
                    </ul>
                </div>
                <div class="width-zero">
                    <div class="absolute pivot-top-center logo-corano">
                        <a href="index.html">
                            <img src="images/logo-corano.png" alt="Brand Logo">
                        </a>
                    </div>
                </div>
                <div class="width-zero">
                    <ul class="absolute pivot-top-right hud-buttons horizontal">
                        <li><button class="icon-button hover-bg"><i class="bi bi-search"></i></button></li>
                        <li><button class="icon-button hover-bg drop-down"><i class="fa-regular fa-user"></i></button></li>
                        <li><button class="icon-button hover-bg"><i class="bi bi-heart"></i></button></li>
                        <li><button class="icon-button hover-bg"><i class="bi bi-bag-check"></i></button></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="horizontal flex-center nav-sticky">
            <ul class="horizontal space-between main-nav">
                <li class="hover-bg drop-down">Home <i class="bi bi-chevron-down"></i></li>
                <li class="hover-bg drop-down">Pages <i class="bi bi-chevron-down"></i></li>
                <li class="hover-bg drop-down">Shop <i class="bi bi-chevron-down"></i></li>
                <li class="hover-bg drop-down">Blog <i class="bi bi-chevron-down"></i></li>
                <li class="hover-bg drop-down">Contact Us</li>
            </ul>
        </div>
    </header>
    <main>
        <section id="banners">
            <div class="banners box-gray ">
                
            </div>
        </section>
        <section id="hot_deals"></section>
        <section id="featureds"></section>
        <section id="latests_blogs"></section>
        <section id="new_arrivals"></section>
        <section id="instagram"></section>
    </main>
    <footer>

    </footer>
    <!--Sample Comment-->
</body>
</html>
